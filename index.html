<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <!-- Search -->
            <div class="search">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="setting-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="setting-box">
                    <div class="light-icon">
                        <i class="fa fa-sun-o"></i>
                    </div>
                    <div class="light-setting">
                        <label class="switch">
                            <input class="input-check-box" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="dark-icon">
                        <i class="fas fa-moon-o"></i>
                    </div>
                </div>
                <input class="search-input" type="text" value="Tìm kiếm">
            </div>
            <!-- Header -->
            <header class="header">
                <h2>Now playing:</h2>
                <h4>Tên bài hát</h4>
            </header>
        
            <!-- Cd -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url(https://avatar-ex-swe.nixcdn.com/song/2024/02/19/6/b/b/2/1708327968650_640.jpg)">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>

                <div class="btn btn-prev">
                    <i  class="fas fa-step-backward"></i>
                </div>

                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fa fa-play icon-play"></i>
                </div>

                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>

                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <!-- Thanh tua nhanh vieo bên dưới -->
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <!-- Được sử dụng để play bài hát -->
            <audio  id="audio" src=""></audio>
        </div>
        
        <!-- Play list -->
        <div class="play-list">
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
